<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Toxic Comments - Login
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{{url_for('static', filename = 'public/css/material-kit.min.css')}}" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse">
  <div class="page-header header-filter" style="background-image: url('static/public/img/2486836.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login">
              <form class="form" method="" action="">
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">Login</h4>
                </div>
                <div class="card-body">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario..." name="username" id="username">
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail</i>
                      </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email..." name="email" id="email">
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Senha..." name="password" id="password">
                  </div>
                </div>
                <div class="row m-0 mt-5">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-block"> Login </button>
                    </div>
                </div>
                <div class="footer text-center">
                  <a href="{{ url_for('admin_bp.register_page') }}" class="btn btn-primary btn-link btn-wd btn-lg">Registrar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- Core JS Files -->
  <script src="{{url_for('static', filename = 'public/js/core/jquery.min.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename = 'public/js/core/popper.min.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename = 'public/js/core/bootstrap-material-design.min.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename = 'public/js/plugins/moment.min.js')}}""></script>
  <script src="{{url_for('static', filename = 'public/js/material-kit.min.js')}}""></script>

  <!-- CDN Js Files -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <!-- Custom Js Files -->
  <script src="{{url_for('static', filename = 'home/custom.js')}}"></script>
</body>

</html>
